<head>
    <title>InfoLink NodeJS Api</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://kit.fontawesome.com/4f3ffda3a0.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js">
    </script>
</head>

<body class="backgroungBody">

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col mdl-cell--2-offset-desktop  backgroung formControl">
            <h6><I>WEB CRAWLER IMAGE API.</I></h6>
            <div id="divForm">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label>Url</label>
                    <input name="url" class="mdl-textfield__input" type="text" id="url" placeholder="Informe a Url...">
                    <input type="hidden" name="fudeu" id="fudeu" value="1">
                </div>
                <div>
                    <button id="send" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Consultar
                    </button>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset-desktop hidden" id="loading">
                <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
            </div>
            <div class="hidden" id="divResult">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label>Imagem Captada</label>
                    <input name="result" class="mdl-textfield__input" type="text" id="result">

                </div>
                <div>
                    <a href="" target="_blank" id="resultLink"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Imagem
                    </a>
                    <a href=""  id="voltarForm"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-button--raised">
                        Voltar
                    </a>
                </div>
            </div>
            <div >
                Autor: Wilson Filho. <br>
                Linguagem: Nodejs <br>
            </div>
        </div>
    </div>
    </div>
</body>
<footer>

</footer>
<style>
    .backgroung {
        background-color: 1abc9c;
        border-radius: 10px;
    }
    .backgroungBody {
        background-color: 2980b9;
        border-radius: 50px;
    }

    .formControl {
        text-align: center;
    }
</style>
<script>
    //var a = document.getElementById("url").setAttribute("value","porra");
    $("#send").on("click", async function () {
        var urlForm = $("#url").val();
        $("#divForm").addClass("hidden");
        $("#loading").removeClass("hidden");
        var a = await $.post('api/consulta', {
            url: urlForm
        });
        $("#loading").addClass("hidden");
        $("#divResult").removeClass("hidden");
        $("#result").val(a);
        $("#resultLink").attr("href", a);
    });
    $("#voltarForm").click(function(){
        $("#result").val("");
        $("#url").val("");
        $("#divResult").addClass("hidden");
        $("#divForm").removeClass("hidden");
    })
</script>
