<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f3ffda3a0.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js">
    </script>
</head>

<body>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col mdl-cell--2-offset backgroung formControl" id="divForm">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label>Url</label>
                    <input name="url" class="mdl-textfield__input" type="text" id="url">
                    <input type="hidden" name="fudeu" id="fudeu" value="1">

                </div>
                <div>
                    <button id="send" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Button
                    </button>
                </div>

        </div>
        <div class="mdl-cell mdl-cell--6-col mdl-cell--2-offset backgroung formControl hidden" id="divResult">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label>Imagem Captada</label>
                <input name="result" class="mdl-textfield__input" type="text" id="result">

            </div>
            <div>
                <button id="send" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Button
                </button>
            </div>

        </div>

    </div>

</body>
<footer>

</footer>
<style>
    .backgroung {
        background-color: 1abc9c;
        border-radius: 10px;
    }

    .formControl {
        text-align: center;
    }
</style>
<script>
    //var a = document.getElementById("url").setAttribute("value","porra");
    $("#url").val("testes");
    $("#send").on("click", async function () {
        var urlForm = $("#url").val();
        var a = await $.post('api/consulta', {
            url: urlForm
        });
        $("#divForm").addClass("hidden");
        $("#divResult").removeClass("hidden");
        $("#result").val(a);
    });
</script>
